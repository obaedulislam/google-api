<section class="bg-dark vh-100">
    <div class="container">
        <div class="row py-5">
            <div class="col-6">
                <h2 class="text-start text-white">Search <span class="text-info">Pickup</span> Location:</h2>
                <div *ngFor="let field of inputFields; let i = index;" class="form-group">
                    <input type="text" class="form-control input-field-{{ i }}" [id]="field.id"
                        [placeholder]="field.placeholder" />
                </div>
            </div>
            <div class="col-6">
                <div class="map-view">
                    <div #gmap style="width:600px;height:450px; border-radius: 15px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
